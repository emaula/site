{% extends 'school/base.html' %}

{% load static %}

{% block content %}
    <h2>Sobre o Em Aula</h2>
    <p>O código desse site é publicado sob uma licença livre no Github. Ele foi desenvolvido em <a href="https://www.python.org/">Python</a>, com <a href="https://www.djangoproject.com">Django</a>, e é hospedado em um servidor com <a href="https://www.debian.org">Debian</a>.

    <div class="row animated fadeInDown">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
            <img class="img-thumbnail" src="{% static 'images/python-logo-generic.svg' %}" alt="Django">
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
            <img class="img-thumbnail" src="{% static 'images/django-logo-positive.svg' %}" alt="Django">
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
            <img class="img-thumbnail" src="{% static 'images/debianlogo-100.jpg' %}" alt="Debian" />
        </div>
    </div>
{% endblock %}
